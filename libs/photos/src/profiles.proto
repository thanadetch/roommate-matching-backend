syntax = "proto3";

package profiles;

service ProfilesService {
    rpc CreateProfile (Profile) returns (Profile);
    rpc GetProfileById (ProfileId) returns (Profile);
    rpc UpdateProfile (Profile) returns (Profile);
    rpc DeleteProfile (ProfileId) returns (Profile);
    rpc GetProfiles (Empty) returns (ProfilesList);
}

message ProfileId {
    string id = 1;
}

message ProfilesList {
    repeated Profile results = 1;
}

message Profile {
    string id = 1;
    string email = 2;
    string passwordHash = 3;
    string name = 4;
    string gender = 5;
    int32 budgetMin = 6;
    int32 budgetMax = 7;
    string preferredArea = 8;
    string lifestyle = 9;
    string contactLine = 10;
    string contactEmail = 11;
    string createdAt = 12;
    string updatedAt = 13;
}

message Empty {}
